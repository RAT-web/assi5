Prog No:5
Prog Name:WAP so that on moving the cursor to any item (e.g.: image or button) makes it bigger in size.
Date:4/12/2020
-->
<!DOCTYPE html>
<html>
    <head>
        <title>Bigger Image on Mouse Event</title>
        <script type="text/javascript">
           if(document.images){
               var image1=new Image();
               image1.src="pic1.jpg";
           }
        </script>
    </head>
    <body bgcolor="cyan">
        <center>
            <h2>Move your cursor to enlarge the image</h2>
            <img id="image" src="rat.JPG" onMouseOver="this.style.width='400px'" onMouseOut="this.style.width='200px'" alt="Img1"/> 
            <br><br><br>
            <button  onMouseOver="this.style.width='400px'" onMouseOut="this.style.width='100px'">Enlarge on MouseOver</button>
        </center>
    </body>
</html>
